name: Build and Push Docker Image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Validate release vs. tag consistency
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          IS_PRERELEASE="${{ github.event.release.prerelease }}"

          # A semver pre-release tag contains a hyphen after the patch version
          if [[ "$TAG" == *-* && "$IS_PRERELEASE" != "true" ]]; then
            echo "::error::Tag '$TAG' looks like a pre-release, but the release is not marked as one."
            exit 1
          fi
          if [[ "$TAG" != *-* && "$IS_PRERELEASE" == "true" ]]; then
            echo "::error::Tag '$TAG' looks like a stable release, but the release is marked as a pre-release."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Always: full version string (1.2.3 or 1.2.3-rc.1)
            type=semver,pattern={{version}}
            # Full releases only
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ !github.event.release.prerelease }}
            type=semver,pattern={{major}},enable=${{ !github.event.release.prerelease && !startsWith(github.ref, 'refs/tags/v0.') }}
            # Pre-releases only
            type=raw,value=pre,enable=${{ github.event.release.prerelease }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
