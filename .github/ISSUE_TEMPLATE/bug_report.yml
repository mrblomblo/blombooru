name: Bug report
description: Something is not as it should be.
title: '[BUG] '
labels:
  - bug
assignees:
  - mrblomblo
body:
  - type: checkboxes
    id: '1'
    attributes:
      label: Preflight checklist
      description: Make sure you completed this before creating an issue.
      options:
        - label: I have searched the [issue tracker](https://github.com/mrblomblo/blombooru/issues) for a bug report that matches the one I want to file without success.
          required: true
        - label: I have checked that I'm using the latest [stable version](https://github.com/mrblomblo/blombooru/releases/latest) of the app.
          required: true
  - type: textarea
    id: '2'
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: textarea
    id: '3'
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
  - type: textarea
    id: '4'
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    id: '5'
    attributes:
      label: Screenshots
      description: If applicable, add screenshots here to help explain your problem.
  - type: dropdown
    id: '6'
    attributes:
      label: Server OS
      options:
        - Windows
        - Linux
        - Other
    validations:
      required: true
  - type: dropdown
    id: '7'
    attributes:
      label: Deployment type
      options:
        - Docker (GHCR)
        - Docker (Locally built)
        - Python
    validations:
      required: true
  - type: input
    id: '8'
    attributes:
      label: Browser
      placeholder: e.g. Firefox, Brave, Vivaldi
    validations:
      required: true
  - type: textarea
    id: '9'
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
