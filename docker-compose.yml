services:
  web:
    build:
      context: .
    image: blombooru:latest
    container_name: blombooru
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    env_file:
      - .env
    environment:
      - UVICORN_PORT=${APP_PORT:-8000}
    depends_on:
      - db
      - redis
    volumes:
      - media:/app/media
      - data:/app/data
    restart: unless-stopped

  db:
    image: postgres:17
    container_name: blombooru-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: blombooru-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
  media:
  data:
