{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-4">
    <!-- Rating Filter -->
    <div class="surface p-3 mb-4 border">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
            <label class="flex-1">
                <input type="radio" name="rating" value="safe" class="hidden rating-filter-input">
                <span class="block text-center px-3 py-2 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Safe Only</span>
            </label>
            <label class="flex-1">
                <input type="radio" name="rating" value="questionable" class="hidden rating-filter-input">
                <span class="block text-center px-3 py-2 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Safe + Questionable</span>
            </label>
            <label class="flex-1">
                <input type="radio" name="rating" value="explicit" class="hidden rating-filter-input">
                <span class="block text-center px-3 py-2 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">All Ratings</span>
            </label>
        </div>
    </div>
    
    <!-- Bulk Actions (Admin Mode Only) -->
    <div id="bulk-actions" style="display: none;" class="surface p-3 mb-4 border">
        <p class="mb-2"><span id="selected-count">0</span> items selected</p>
        <div class="flex gap-2">
            <button id="select-all-btn" class="px-3 py-1 bg-primary hover:bg-primary tag-text text-xs">Select All</button>
            <button id="bulk-delete-btn" class="px-3 py-1 bg-danger hover:bg-danger tag-text text-xs">Delete Selected</button>
        </div>
    </div>
    
    <!-- Main Content Grid with Sidebar -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">

        <!-- Gallery Grid -->
        <div class="lg:col-span-3">
            <!-- Top Page Navigation -->
            <div id="page-nav-top" class="surface p-3 mb-4 border" style="display: none;">
                <div class="flex items-center justify-center gap-2 text-xs flex-wrap"></div>
            </div>

            <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7 2xl:grid-cols-8 gap-2"></div>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="text-center py-8">
                <div class="spinner"></div>
                <p class="text-secondary mt-2">Loading...</p>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="lg:col-span-1">
            <div class="surface p-3 border sticky top-4">
                <h3 class="text-sm font-bold mb-3 pb-2 border-b">Popular Tags</h3>
                <div id="popular-tags" class="text-xs">
                    <p class="text-secondary">Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page Jump Modal -->
<div id="page-jump-modal" class="modal" style="display: none;">
    <div class="modal-content surface border p-4" style="max-width: 300px;">
        <h3 class="text-sm font-bold mb-3">Jump to Page</h3>
        <input type="number" id="page-jump-input" min="1" class="w-full bg px-3 py-2 border text-xs mb-3 focus:outline-none focus:border-primary">
        <div class="flex gap-2">
            <button id="page-jump-go" class="flex-1 px-3 py-2 bg-primary primary-text hover:bg-primary text-xs">Go</button>
            <button id="page-jump-cancel" class="flex-1 px-3 py-2 border hover:surface text-xs">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/gallery.js"></script>
{% endblock %}
