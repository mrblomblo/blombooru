<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <div class="header-content">
            <a href="/" class="logo">{{ app_name }}</a>
            
            <div class="search-bar">
                <form id="search-form">
                    <input 
                        type="text" 
                        id="search-input" 
                        name="q" 
                        placeholder="Search tags... (e.g., cat_ears -dog)"
                        value="{{ request.query_params.get('q', '') }}"
                    >
                </form>
            </div>
            
            <nav>
                <ul>
                    <li><a href="/">Gallery</a></li>
                    <li><a href="/albums">Albums</a></li>
                    <li>
                        <a href="#" id="admin-mode-toggle" class="admin-mode-btn">
                            <span id="admin-mode-text">Admin Panel</span>
                        </a>
                    </li>
                    <li><a href="#" id="logout-btn" style="display: none;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    {% endblock %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
