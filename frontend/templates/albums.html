{% extends "base.html" %}

{% block title %}Albums - {{ app_name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center mb-4 pb-3 border-b border-[#334155]">
        <h1 class="text-base font-bold">Albums</h1>
        <button id="create-album-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-xs" style="display: none;">Create Album</button>
    </div>
    
    <div id="albums-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
    
    <!-- Create Album Modal -->
    <div id="create-album-modal" class="modal">
        <div class="bg-[#1e293b] p-6 border border-[#334155] max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
            <h2 class="text-base font-bold mb-4">Create Album</h2>
            
            <form id="create-album-form">
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Name</label>
                    <input type="text" id="album-name" required class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Description</label>
                    <textarea id="album-description" class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs min-h-[80px] resize-y focus:outline-none focus:border-blue-500"></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Rating</label>
                    <select id="album-rating" class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                        <option value="safe">Safe</option>
                        <option value="questionable">Questionable</option>
                        <option value="explicit">Explicit</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Tags</label>
                    <input type="text" id="album-tags" class="tag-input w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500" placeholder="tag1, tag2, tag3">
                </div>
                
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-xs">Create</button>
                    <button type="button" id="cancel-create-btn" class="flex-1 px-4 py-2 bg-[#334155] hover:bg-[#475569] text-white text-xs">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    #albums-grid a {
        position: relative;
        aspect-ratio: 1;
        overflow: hidden;
        border: 1px solid var(--border);
        display: block;
    }
    
    #albums-grid a:hover {
        border-color: var(--primary-color);
    }
    
    #albums-grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .album-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        padding: 0.5rem;
        font-size: 0.7rem;
    }
    
    .share-icon {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background-color: var(--warning);
        color: #000;
        padding: 0.2rem 0.4rem;
        font-size: 0.65rem;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="/static/js/tag-autocomplete.js"></script>
<script>
    let albums = [];
    
    async function loadAlbums() {
        try {
            const response = await fetch('/api/albums/');
            albums = await response.json();
            
            renderAlbums();
        } catch (error) {
            console.error('Error loading albums:', error);
        }
    }
    
    function renderAlbums() {
        const container = document.getElementById('albums-grid');
        
        container.innerHTML = albums.map(album => {
            const coverUrl = album.cover_media_id 
                ? `/api/media/${album.cover_media_id}/thumbnail`
                : '/static/images/default-album.jpg';
            
            return `
                <a href="/albums/${album.id}">
                    <img src="${coverUrl}" alt="${album.name}" loading="lazy">
                    <div class="album-info">
                        <strong>${album.name}</strong>
                        ${album.is_system ? '<span style="color: var(--warning);"> (System)</span>' : ''}
                        <br>
                        <small>${album.media_count} items</small>
                    </div>
                    ${album.is_shared ? '<div class="share-icon">SHARED</div>' : ''}
                </a>
            `;
        }).join('');
    }
    
    if (app.isAdminMode) {
        document.getElementById('create-album-btn').style.display = 'block';
    }
    
    document.getElementById('create-album-btn').addEventListener('click', () => {
        document.getElementById('create-album-modal').style.display = 'flex';
    });
    
    document.getElementById('cancel-create-btn').addEventListener('click', () => {
        document.getElementById('create-album-modal').style.display = 'none';
    });
    
    document.getElementById('create-album-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('album-name').value;
        const description = document.getElementById('album-description').value;
        const rating = document.getElementById('album-rating').value;
        const tags = document.getElementById('album-tags').value.split(',').map(t => t.trim()).filter(t => t);
        
        try {
            await app.apiCall('/api/albums/', {
                method: 'POST',
                body: JSON.stringify({ name, description, rating, tags })
            });
            
            document.getElementById('create-album-modal').style.display = 'none';
            loadAlbums();
        } catch (error) {
            alert('Error creating album: ' + error.message);
        }
    });
    
    loadAlbums();
</script>
{% endblock %}
