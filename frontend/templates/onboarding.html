<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - {{ app_name }}</title>
    
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        'primary-hover': '#2563eb',
                        background: '#0f172a',
                        surface: '#1e293b',
                        'surface-hover': '#334155',
                        border: '#334155',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#0f172a] text-[#f1f5f9] text-xs">
    <div class="container mx-auto px-4 py-16 max-w-2xl">
        <div class="bg-[#1e293b] p-8 border border-[#334155]">
            <h1 class="text-xl font-bold mb-4">Welcome to {{ app_name }}</h1>
            <p class="text-xs text-[#94a3b8] mb-6">Let's get your personal booru set up!</p>
            
            <div id="error-message" style="display: none;" class="bg-red-600 text-white p-3 mb-4 text-xs"></div>
            <div id="success-message" style="display: none;" class="bg-green-600 text-white p-3 mb-4 text-xs"></div>
            
            <form id="onboarding-form">
                <div class="mb-6">
                    <label class="block text-xs font-bold mb-2">Application Name</label>
                    <input type="text" id="app-name" name="app_name" value="Blombooru" required class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <h3 class="text-sm font-bold mb-3 pb-2 border-b border-[#334155]">Database Configuration</h3>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Host</label>
                    <input type="text" id="db-host" name="db_host" value="localhost" required class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Port</label>
                    <input type="number" id="db-port" name="db_port" value="5432" required class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Database Name</label>
                    <input type="text" id="db-name" name="db_name" value="blombooru" required class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Username</label>
                    <input type="text" id="db-user" name="db_user" value="postgres" required class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-6">
                    <label class="block text-xs font-bold mb-2">Password</label>
                    <input type="password" id="db-password" name="db_password" class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <h3 class="text-sm font-bold mb-3 pb-2 border-b border-[#334155]">Admin Account</h3>
                
                <div class="mb-4">
                    <label class="block text-xs font-bold mb-2">Username</label>
                    <input type="text" id="admin-username" name="admin_username" required class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-6">
                    <label class="block text-xs font-bold mb-2">Password</label>
                    <input type="password" id="admin-password" name="admin_password" required minlength="6" maxlength="50" class="w-full px-3 py-2 bg-[#0f172a] border border-[#334155] text-xs focus:outline-none focus:border-blue-500">
                    <small class="text-[#94a3b8] text-xs">6-50 characters</small>
                </div>
                
                <button type="submit" class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold">Complete Setup</button>
            </form>
        </div>
    </div>
    
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        document.getElementById('onboarding-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting up...';
            
            const formData = {
                app_name: document.getElementById('app-name').value,
                database: {
                    host: document.getElementById('db-host').value,
                    port: parseInt(document.getElementById('db-port').value),
                    name: document.getElementById('db-name').value,
                    user: document.getElementById('db-user').value,
                    password: document.getElementById('db-password').value
                },
                admin_username: document.getElementById('admin-username').value,
                admin_password: document.getElementById('admin-password').value
            };
            
            console.log('Sending onboarding data...');
            
            try {
                const response = await fetch('/api/admin/onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Setup complete! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    console.error('Error response:', data);
                    showError('Error: ' + (data.detail || JSON.stringify(data)));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Complete Setup';
                }
            } catch (error) {
                console.error('Request error:', error);
                showError('Network error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Setup';
            }
        });
    </script>
</body>
</html>
