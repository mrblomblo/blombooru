<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - {{ app_name }}</title>
    
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    
    <style>
        body {
            background-color: var(--background);
            color: var(--text);
        }
        
        .setup-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--surface);
            border-radius: 0.5rem;
        }
        
        h1, h3 {
            color: var(--text);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
        }
        
        .error-message {
            background-color: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background-color: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>Welcome to {{ app_name }}</h1>
        <p>Let's get your personal booru set up!</p>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="onboarding-form">
            <div class="form-group">
                <label for="app-name">Application Name</label>
                <input type="text" id="app-name" name="app_name" value="Blombooru" required>
            </div>
            
            <h3>Database Configuration</h3>
            
            <div class="form-group">
                <label for="db-host">Host</label>
                <input type="text" id="db-host" name="db_host" value="localhost" required>
            </div>
            
            <div class="form-group">
                <label for="db-port">Port</label>
                <input type="number" id="db-port" name="db_port" value="5432" required>
            </div>
            
            <div class="form-group">
                <label for="db-name">Database Name</label>
                <input type="text" id="db-name" name="db_name" value="blombooru" required>
            </div>
            
            <div class="form-group">
                <label for="db-user">Username</label>
                <input type="text" id="db-user" name="db_user" value="postgres" required>
            </div>
            
            <div class="form-group">
                <label for="db-password">Password</label>
                <input type="password" id="db-password" name="db_password">
            </div>
            
            <h3>Admin Account</h3>
            
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" name="admin_username" required>
            </div>
            
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="admin_password" required minlength="6" maxlength="50">
                <small style="color: var(--text-secondary);">6-50 characters</small>
            </div>
            
            <button type="submit" class="btn">Complete Setup</button>
        </form>
    </div>
    
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        document.getElementById('onboarding-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting up...';
            
            const formData = {
                app_name: document.getElementById('app-name').value,
                database: {
                    host: document.getElementById('db-host').value,
                    port: parseInt(document.getElementById('db-port').value),
                    name: document.getElementById('db-name').value,
                    user: document.getElementById('db-user').value,
                    password: document.getElementById('db-password').value
                },
                admin_username: document.getElementById('admin-username').value,
                admin_password: document.getElementById('admin-password').value
            };
            
            console.log('Sending onboarding data...');
            
            try {
                const response = await fetch('/api/admin/onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Setup complete! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    console.error('Error response:', data);
                    showError('Error: ' + (data.detail || JSON.stringify(data)));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Complete Setup';
                }
            } catch (error) {
                console.error('Request error:', error);
                showError('Network error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Setup';
            }
        });
    </script>
</body>
</html>
