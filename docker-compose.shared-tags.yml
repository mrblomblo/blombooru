# Usage:
#   docker compose -f docker-compose.shared-tags.yml up

services:
  shared-tag-db:
    image: postgres:17
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${SHARED_TAG_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${SHARED_TAG_DB_PASSWORD:-sharedsecret}
      - POSTGRES_DB=${SHARED_TAG_DB:-shared_tags}
    volumes:
      - shared_tagdata:/var/lib/postgresql/data
    ports:
      - "${SHARED_TAG_DB_PORT:-5431}:5432"

volumes:
  shared_tagdata:
